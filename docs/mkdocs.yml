# Project information
site_name: Tatsuki Tsujimoto
site_description: My professional portfolio and projects
site_url: https://ttktjmt.com/

# Repository
repo_name: ttktjmt/ttktjmt.com
repo_url: https://github.com/ttktjmt/ttktjmt.com

# Copyright
copyright: '&copy;2024 Tatsuki Tsujimoto'

# Configuration
theme:
  name: material
  logo: img/terminal-solid.svg
  favicon: img/terminal-solid.svg
  language: en
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.tabs
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: cyan
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: cyan
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ttktjmt
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tatsukitsujimot
    - icon: fontawesome/solid/code
      link: https://leetcode.com/ta747375ki

# Extensions
markdown_extensions:
  - attr_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

# Page tree
nav:
- Home: index.md
- About:
  - Overview: about/overview.md
  - Versioning: about/versioning.md
  - CI/CD: about/cicd.md
- Projects: projects.md
- Experience: experience.md
- Education: education.md
- Blog:
  - Title1: blog/post1.md
  - Title2: blog/post2.md
  - Title3: blog/post3.md
- Contact: contact.md