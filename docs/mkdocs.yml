site_name: Tatsuki Tsujimoto
site_description: My professional portfolio and projects
site_url: https://ttktjmt.com/
theme:
  name: material
  logo: img/terminal-solid.svg
  # favicon: images/favicon.ico
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.tabs
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: teal
      accent: amber
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber
  font:
    text: Roboto
    code: Roboto Mono
repo_name: ttktjmt/ttktjmt.com
repo_url: https://github.com/ttktjmt/ttktjmt.com
plugins:
  - search
nav:
- Home: index.md
- About: about.md
- Projects: projects.md
- Experience: experience.md
- Education: education.md
- Blog:
  - Title1: blog/post1.md
  - Title2: blog/post2.md
  - Title3: blog/post3.md
- Contact: contact.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ttktjmt
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tatsukitsujimot
    - icon: fontawesome/solid/envelope
      link: https://mail.google.com/mail/?view=cm&source=mailto&to=tatsuki.tsujimoto@gmail.com
